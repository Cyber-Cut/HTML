<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager's Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h2 {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #output {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    #output h3 {
      margin-top: 20px;
    }
    .timestamp {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Manager's Daily Report</h1>

  <form id="reportForm">
    <h2>Health & Safety:</h2>
    <textarea name="healthSafety"></textarea>

    <h2>Machines / Equipment:</h2>
    <textarea name="machines"></textarea>

    <h2>Team & Recruitment:</h2>
    <textarea name="team"></textarea>

    <h2>Client Engagement:</h2>
    <textarea name="client"></textarea>

    <h2>Hours Delivery:</h2>
    <textarea name="hours"></textarea>

    <h2>UKG / IT:</h2>
    <textarea name="ukg"></textarea>

    <h2>Audits:</h2>
    <textarea name="audits"></textarea>

    <h2>A.O.B:</h2>
    <textarea name="aob"></textarea>

    <button type="button" onclick="submitReport()">Submit Report</button>
  </form>

  <div id="output"></div>

  <script>
    function submitReport() {
      const form = document.forms["reportForm"];
      const fields = {
        "Health & Safety": form["healthSafety"].value,
        "Machines / Equipment": form["machines"].value,
        "Team & Recruitment": form["team"].value,
        "Client Engagement": form["client"].value,
        "Hours Delivery": form["hours"].value,
        "UKG / IT": form["ukg"].value,
        "Audits": form["audits"].value,
        "A.O.B": form["aob"].value,
      };

      // Get current date & time
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();

      let outputHtml = `<h2>Manager's Report</h2>`;
      outputHtml += `<div class="timestamp">Posted on ${dateStr} at ${timeStr}</div>`;

      for (let [heading, content] of Object.entries(fields)) {
        outputHtml += `<h3><strong>${heading}</strong></h3>`;
        outputHtml += `<p>${content.trim() || "<em>No updates.</em>"}</p>`;
      }

      document.getElementById("output").innerHTML = outputHtml;
    }
  </script>

</body>
</html>
